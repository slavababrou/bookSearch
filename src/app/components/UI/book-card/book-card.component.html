<a routerLink="/book/:{{ book.id }}">
  <div class="book">
    <div class="book_img"></div>
    <p class="book_title">{{ book.title }}</p>
    <p class="book_author">
      {{ book.author }}
    </p>
    <p class="book_publisher">
      {{ book.publisher }}
    </p>
    <div class="btns_wrapper">
      <button class="btn_available"><span>ДОСТУПНА</span></button>
      <app-favorite-button [bookId]="book.id"></app-favorite-button>
    </div>
  </div>
</a>
