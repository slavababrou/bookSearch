<div class="catalog-section">
  <div class="catalog-section_title">Каталог</div>
  <div class="catalog-section_wrapper">
    <ng-container *ngFor="let catalog of catalogList">
      <div class="catalog-section__item">
        <span>{{ catalog }}</span>
      </div>
    </ng-container>
  </div>
</div>
